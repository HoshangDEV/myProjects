<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paragraph Formatter</title>
</head>

<body>
    <h1>Paragraph Formatter</h1>
    <h2>Your Paragraph</h2>
    <textarea id="inputTextArea" rows="5" cols="50"></textarea>
    <br>
    <button onclick="removeExtraSpace()">Remove Extra Space</button>
    <button onclick="removeLines()">Remove Lines</button>
    <br>
    <br>
    <div id="findReplace">
        <span>
            <p>Find: </p><input type="text" id="find">
            <p id="count"></p>
            <button onclick="highlightWord()">Find</button>
        </span>
        <span>
            <p>Replace With: </p><input type="text" id="replaceWith">
            <button onclick="replaceWord()">Replace All</button>
        </span>
    </div>
    <h2>Result</h2>
    <p id="outputTextArea"></p>
    <br>
    <button id="copyButton" onclick="copyToClipboard()">Copy Result</button>

    <script src="app.js"></script>
</body>

</html>
